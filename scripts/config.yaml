  - "(?i)^beIN\\s*Sports\\s*\\d+$"
  - "(?i)^DAZN\\s*\\d+$"
  - "(?i)^SSC\\s*\\d+$"
  - "(?i)^TNT\\s*SPORTS(\\s*\\d+)?$"
  - "(?i)^Sky\\s*(Premier|Sports\\s*Main\\s*Event)\\s*HD$"
  - "(?i)^Abu\\s*Dhabi\\s*Sports\\s*\\d+$"
  - "(?i)^ESPN(\\s*\\d+)?$"
  - "(?i)^Thmanyah(\\s*•?\\s*\\d+)?$"
  - "(?i)^Stars\\s*Play\\s*\\d+$"
  - "(?i)^Match!\\s*Futbol\\s*\\d+$|^Match!\\s*tv\\s*Russia$"
  - "(?i)^Sport\\s*TV\\s*\\d+$"
