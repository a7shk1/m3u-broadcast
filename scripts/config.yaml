timezone: "Asia/Baghdad"

# =========================
# 1) البطولات المسموحة (اسم + دولة)
#   - السكربت يفضّل هذا القسم.
#   - إذا فاضي، يستخدم allowed_leagues كاحتياطي.
# =========================
allowed_competitions:
  # الدوريات الخمسة الكبرى
  - { name: "(?i)Premier League",                         country: "(?i)England" }
  - { name: "(?i)La Liga|Primera Division",               country: "(?i)Spain" }
  - { name: "(?i)Serie A",                                 country: "(?i)Italy" }
  - { name: "(?i)Bundesliga",                              country: "(?i)Germany" }
  - { name: "(?i)Ligue 1",                                 country: "(?i)France" }

  # الدوري السعودي
  - { name: "(?i)(Saudi|Roshn).*Pro League|^Pro League$", country: "(?i)Saudi" }

  # بطولات أوروبا للأندية
  - { name: "(?i)UEFA\\s*Champions League",                country: "(?i)(World|Europe|International)" }
  - { name: "(?i)UEFA\\s*Europa League",                   country: "(?i)(World|Europe|International)" }
  - { name: "(?i)UEFA\\s*Europa Conference League",        country: "(?i)(World|Europe|International)" }

  # إسبانيا: كأس وسوبر
  - { name: "(?i)Copa\\s*del\\s*Rey",                      country: "(?i)Spain" }
  - { name: "(?i)Supercopa\\s*de\\s*Espana|Spanish\\s*Super\\s*Cup", country: "(?i)Spain" }

  # إيطاليا: كأس وسوبر
  - { name: "(?i)Coppa\\s*Italia",                         country: "(?i)Italy" }
  - { name: "(?i)Supercoppa\\s*Italiana",                  country: "(?i)Italy" }

  # ألمانيا: كأس وسوبر
  - { name: "(?i)DFB-?Pokal",                              country: "(?i)Germany" }
  - { name: "(?i)DFL-?Supercup|German\\s*Super\\s*Cup",    country: "(?i)Germany" }

  # فرنسا: كأس وسوبر
  - { name: "(?i)Coupe\\s*de\\s*France",                   country: "(?i)France" }
  - { name: "(?i)Troph(e|ée)\\s*des\\s*Champions",         country: "(?i)France" }

  # إنجلترا: كؤوس
  - { name: "(?i)FA\\s*Cup",                               country: "(?i)England" }
  - { name: "(?i)(EFL\\s*Cup|Carabao\\s*Cup|League\\s*Cup)", country: "(?i)England" }

  # عالم/منتخبات
  - { name: "(?i)FIFA\\s*World\\s*Cup(?!.*U-)",            country: "(?i)(World|International)" }
  - { name: "(?i)FIFA\\s*Club\\s*World\\s*Cup",            country: "(?i)(World|International)" }
  - { name: "(?i)World\\s*Cup\\s*Qualification",           country: "(?i)(World|International|Asia|Europe|Africa|America|Oceania)" }
  - { name: "(?i)(International|National)\\s*Friendlies|Friendly\\s*Match", country: "(?i)(World|International)" }

# =========================
# 2) احتياطي: بالاسم فقط (لو تركت allowed_competitions فاضية)
# =========================
allowed_leagues:
  - "(?i)Premier League"
  - "(?i)La Liga|Primera Division"
  - "(?i)Serie A"
  - "(?i)Bundesliga"
  - "(?i)Ligue 1"
  - "(?i)(Saudi|Roshn).*Pro League|^Pro League$"
  - "(?i)UEFA\\s*Champions League"
  - "(?i)UEFA\\s*Europa League"
  - "(?i)UEFA\\s*Europa Conference League"
  - "(?i)Copa\\s*del\\s*Rey"
  - "(?i)Supercopa\\s*de\\s*Espana|Spanish\\s*Super\\s*Cup"
  - "(?i)Coppa\\s*Italia"
  - "(?i)Supercoppa\\s*Italiana"
  - "(?i)DFB-?Pokal"
  - "(?i)DFL-?Supercup|German\\s*Super\\s*Cup"
  - "(?i)Coupe\\s*de\\s*France"
  - "(?i)Troph(e|ée)\\s*des\\s*Champions"
  - "(?i)FA\\s*Cup"
  - "(?i)EFL\\s*Cup|Carabao\\s*Cup|League\\s*Cup"
  - "(?i)FIFA\\s*World\\s*Cup(?!.*U-)"
  - "(?i)FIFA\\s*Club\\s*World\\s*Cup"
  - "(?i)World\\s*Cup\\s*Qualification"
  - "(?i)Intercontinental\\s*Play-?Off|Play-?Offs"
  - "(?i)(International|National)\\s*Friendlies|Friendly\\s*Match"

# =========================
# 3) استبعاد شباب/سيدات/رديف
# =========================
exclude_if_league_matches:
  - "(?i)U\\s?-?\\d{2}"           # U19/U21/...
  - "(?i)(Youth|Junior|U-\\d+)"
  - "(?i)(Women|Feminin|Feminine|Ladies)"
  - "(?i)(Reserves|\\bII\\b|\\bB\\b)"
  - "(?i)U21|U20|U19|U18|U17"

exclude_if_team_matches:
  - "(?i)U\\s?-?\\d{2}"
  - "(?i)(Women|Ladies|Feminine|Feminin)"
  - "(?i)(Reserves|\\bII\\b|\\bB\\b)"
  - "(?i)U21|U20|U19|U18|U17"

# =========================
# 4) أولوية القنوات (Fallback إذا ما لقينا قناة رسمية)
# =========================
