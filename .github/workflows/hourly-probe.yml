name: Probe m3u8 hourly (self-hosted)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  probe:
    runs-on: self-hosted
    permissions:
      contents: read
    env:
      TZ: Asia/Baghdad
      WATCH_URL: "https://dlhd.dad/watch.php?id=91"
      BUTTON_TITLE: "PLAYER 6"
      DRY_RUN: "true"              # فحص فقط
      ALLOW_INSECURE_SSL: "true"
      CAPTURE_TIMEOUT_SEC: "90"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # إذا عندك venv في /home/gha/ghavenv استخدمه:
      - name: Run probe (prints m3u8 only)
        run: |
          /home/gha/ghavenv/bin/python scripts/update_bein.py
