name: Probe m3u8 hourly (no file changes)

on:
  schedule:
    - cron: "0 * * * *"   # كل ساعة (UTC)
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-22.04   # ← مهم: ثبّت الإصدار لتجنب مشكلة deps على 24.04
    permissions:
      contents: read
    env:
      TZ: Asia/Baghdad
      WATCH_URL: "https://dlhd.dad/watch.php?id=91"
      BUTTON_TITLE: "PLAYER 6"
      DRY_RUN: "true"              # فحص فقط
      ALLOW_INSECURE_SSL: "true"   # لتجاوز SSL على Runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # تثبيت متصفحات Playwright + نظامياتها بشكل رسمي
      - name: Install Playwright (browsers + system deps)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run probe (prints m3u8 only)
        run: |
          python scripts/update_bein.py
