name: Probe m3u8 hourly (no file changes)

on:
  schedule:
    - cron: "0 * * * *"   # كل ساعة (UTC)
  workflow_dispatch:      # تشغيل يدوي

jobs:
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # فحص فقط (لا نكتب تغييرات)
    env:
      TZ: Asia/Baghdad
      WATCH_URL: "https://dlhd.dad/watch.php?id=91"
      BUTTON_TITLE: "PLAYER 6"
      DRY_RUN: "true"              # لا نعدّل الملف الآن
      ALLOW_INSECURE_SSL: "true"   # تجاوز مشاكل SSL على Runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ الأكشن الرسمي يثبت Chromium وكل المتطلبات
      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          with-deps: true
          # نحتاج Chromium فقط
          browsers: chromium

      - name: Run probe (prints m3u8 only)
        run: |
          python scripts/update_bein.py
