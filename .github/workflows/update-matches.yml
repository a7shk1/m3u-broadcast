name: Update Matches (today.json)

on:
  schedule:
    - cron: "*/15 * * * *"   # ÙƒÙ„ 15 Ø¯Ù‚ÙŠÙ‚Ø© (UTC)
  workflow_dispatch: {}

permissions:
  contents: write            # ğŸ‘ˆ Ø¶Ø±ÙˆØ±ÙŠ ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„Ù€ commit/push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Build today.json
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
          SPORTMONKS_TOKEN: ${{ secrets.SPORTMONKS_TOKEN }}
          FORCE_DATE: "2025-09-13"      # Ù„Ù„ØªØ¬Ø±Ø¨Ø© ÙÙ‚Ø·
          DEBUG_MATCHES: "1"            # Ø·Ø¨Ø§Ø¹Ø© Ø£Ø³Ø¨Ø§Ø¨ Ø§Ù„Ø§Ø³ØªØ¨Ø¹Ø§Ø¯
        run: |
          python scripts/build_today_matches.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json"
          file_pattern: matches/today.json
