name: Update Matches (today.json)

on:
  schedule:
    - cron: "*/15 * * * *"   # كل 15 دقيقة (UTC)
  workflow_dispatch: {}

permissions:
  contents: write            # 👈 ضروري يسمح بالـ commit/push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Build today.json
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
          SPORTMONKS_TOKEN: ${{ secrets.SPORTMONKS_TOKEN }}
          FORCE_DATE: "2025-09-13"      # للتجربة فقط
          DEBUG_MATCHES: "1"            # طباعة أسباب الاستبعاد
        run: |
          python scripts/build_today_matches.py

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json"
          file_pattern: matches/today.json
