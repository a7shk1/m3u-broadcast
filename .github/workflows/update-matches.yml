name: Update Matches (today.json)

on:
  schedule:
    - cron: "*/15 * * * *"   # كل 15 دقيقة (UTC)
  workflow_dispatch:
    inputs:
      force_date:
        description: "YYYY-MM-DD (اختياري للاختبار)"
        required: false
      debug:
        description: "DEBUG_MATCHES (0/1)"
        required: false

permissions:
  contents: write            # ضروري للسماح بالـ commit/push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Show ref
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tzdata (for timezones)
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python & pip
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Tree before
        run: |
          ls -la
          echo "---- scripts ----"
          ls -la scripts || true

      - name: Quick SoccersAPI ping
        env:
          SOCCERAPI: ${{ secrets.SOCCERAPI }}
        run: |
          python - <<'PY'
          import os, requests, datetime as dt
          secret=os.environ.get("SOCCERAPI","")
          assert secret, "SOCCERAPI secret missing"
          today=dt.date.today().isoformat()
          url=f"https://api.soccersapi.com/v2.2/broadcast/?{secret}&t=schedule&d={today}&include=tvs"
          r=requests.get(url, timeout=20)
          print("[SOCCERAPI STATUS]", r.status_code, r.text[:200])
          PY

      - name: Build today.json
        env:
          SOCCERAPI: ${{ secrets.SOCCERAPI }}
          FORCE_DATE: ${{ github.event.inputs.force_date }}
          DEBUG_MATCHES: ${{ github.event.inputs.debug }}
        run: |
          python scripts/build_today_matches.py

      - name: Show output
        run: |
          echo "---- matches dir ----"
          ls -la matches || true
          echo "---- today.json ----"
          cat matches/today.json || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json"
          file_pattern: matches/today.json
