name: Update Matches (today.json)

on:
  schedule:
    - cron: "*/15 * * * *"   # كل 15 دقيقة (UTC)
  workflow_dispatch:
    inputs:
      force_date:
        description: "YYYY-MM-DD (اختياري للاختبار)"
        required: false
      debug:
        description: "DEBUG_MATCHES (0/1)"
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Show ref
        run: |
          echo "ref=$GITHUB_REF"
          echo "sha=$GITHUB_SHA"

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tzdata
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Quick SoccersAPI ping
        env:
          SOCCERAPI_USER: ${{ secrets.SOCCERAPI_USER }}
          SOCCERAPI_TOKEN: ${{ secrets.SOCCERAPI_TOKEN }}
        run: |
          python - <<'PY'
          import os, requests, datetime as dt
          u=os.environ.get("SOCCERAPI_USER")
          t=os.environ.get("SOCCERAPI_TOKEN")
          assert u and t, "missing secrets"
          today=dt.date.today().isoformat()
          url="https://api.soccersapi.com/v2.2/broadcast/"
          r=requests.get(url, params={"user":u,"token":t,"t":"schedule","d":today,"include":"tvs"}, timeout=20)
          print("[SOCCERAPI STATUS]", r.status_code, r.text[:200])
          PY

      - name: Build today.json
        env:
          SOCCERAPI_USER: ${{ secrets.SOCCERAPI_USER }}
          SOCCERAPI_TOKEN: ${{ secrets.SOCCERAPI_TOKEN }}
          FORCE_DATE: ${{ github.event.inputs.force_date }}
          DEBUG_MATCHES: ${{ github.event.inputs.debug }}
        run: |
          python scripts/build_today_matches.py

      - name: Show output
        run: |
          ls -la matches || true
          cat matches/today.json || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json"
          file_pattern: matches/today.json
